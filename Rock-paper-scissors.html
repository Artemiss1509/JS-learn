<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="let randomNumber = Math.random(); let computerMove = pickComputerMove(randomNumber);
        if (computerMove === 'Rock'){
            alert('You picked Rock and the compter picked Rock. It is a tie!');
        } else if (computerMove === 'Paper'){
            alert('You picked Rock and the compter picked Paper. You lose!');
        } else {
            alert('You picked Rock and the compter picked Scissors. You win!');
        }
        ">Rock</button>
        <button onclick="randomNumber = Math.random(); computerMove = pickComputerMove(randomNumber);
        if (computerMove === 'Rock'){
            alert('You picked Paper and the compter picked Rock. You win!');
        } else if (computerMove === 'Paper'){
            alert('You picked Paper and the compter picked Paper. It is a tie!');
        } else {
            alert('You picked Paper and the compter picked Scissors. You lose!');
        }
        ">Paper</button>
        <button onclick="randomNumber = Math.random(); computerMove = pickComputerMove(randomNumber);
        if (computerMove === 'Rock'){
            alert('You picked Scissors and the compter picked Rock. You lose!');
        } else if (computerMove === 'Paper'){
            alert('You picked Scissors and the compter picked Paper. You win!');
        } else {
            alert('You picked Scissors and the compter picked Scissors. It is a tie!');
        }
        ">Scissors</button>
        <script>
            function pickComputerMove(number) {
                if(number>=0 && number<1/3) {
                    return "Rock"
                } else if(number>=1/3 && number<2/3) {
                    return "Paper"
                } else {
                    return "Scissors"
                }
            }
        </script>
        
    </body>
</html>
